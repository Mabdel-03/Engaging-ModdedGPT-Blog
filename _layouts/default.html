<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | escape }}" />
    <script>
      window.SITE_BASEURL = "{{ site.baseurl | default: '' }}";
    </script>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>
  <body class="{% if page.url == '/' %}is-home{% endif %}">
    <header class="site-header">
      <div class="wrap header-inner">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav" aria-label="Primary">
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Home</a>
          <a href="{{ '/nanogpt-hero/' | relative_url }}" {% if page.url == '/nanogpt-hero/' %}aria-current="page"{% endif %}>NanoGPT Guide</a>
          <a href="{{ '/modded-nanogpt-hero/' | relative_url }}" {% if page.url == '/modded-nanogpt-hero/' %}aria-current="page"{% endif %}>Modded Guide</a>
          <a href="{{ '/leaderboard/' | relative_url }}" {% if page.url == '/leaderboard/' %}aria-current="page"{% endif %}>Leaderboard</a>
        </nav>
      </div>
    </header>

    <main class="wrap page-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <p>Built for MIT researchers exploring the modded-nanogpt challenge on Engaging.</p>
      </div>
    </footer>
  </body>
</html>
